<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/shop.css">

    <title>test</title>
    <style>

.footprint{
    
    width: 300px;
    height: 150px;
    background-image: url(./img/footprint.png);

    animation: footprint 5s steps(6) infinite;
}

@keyframes footprint{
    0%{background-position: 0 0;}

    100%{background-position: 0 -900px;}
}

.cat{
    width: 250px;
    height: 200px;
    background-image: url(./img/cat.png);

    animation: cat 3s steps(3) infinite;
}

@keyframes cat {
    0% {background-position: 0 0;}
    50%{background-position: 0 -600px;}
    100% {background-position: 0 0;}
    
}

.a_btn{

}

.test_dis{
    cursor: not-allowed;
}

.box_cus-btn:active{
    transform: translateY(4px);
}

    </style>
</head>
<body>
    <div class="footprint">
    
    </div>
    <br>
    <br>
    <div class="cat">
    
    </div>

    <a href="" class="a_btn test_dis">AAAA</a>

    <ul>
    <li class="box_cus-btn prd_nub">AAA</li>
    </ul>


    
</body>
</html>
